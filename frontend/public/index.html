<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Elasticsearch Query Online Judge</title>
    <style>
        /* 移除默认设置 */
        body, ul, li {
            margin: 0;
            padding: 0;
        }
        /* 设置左边栏 */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
        }
        /* 设置左边栏选项 */
        .sidebar ul {
            list-style-type: none;
            padding: 20px;
        }
        /* 跳转链接样式 */
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* 面板样式 */
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        #codeBox {
            width: 600px;
            height: 200px;
        }
        #submitButton {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }
        #submitButton:hover {
            background-color: #45a049;
        }
    </style>
    <script src="../src/main.js"></script>
</head>
<body>
<div class="sidebar">
    <ul id="left">
        <!-- 添加左边栏选项... -->
    </ul>
</div>
<div id="main" class="main-content">
    <div id="problem"></div>

    <h1 id="code">Enter Your Code Below:</h1>
    <label for="codeBox"></label><textarea id="codeBox"></textarea>
    <button id="submitButton">Submit</button>
</div>
</body>
</html>
